# velox: keys.yaml

%YAML 1.1
---
velox:
    focus_next          : [{mod: [&mod logo],   value: j}]
    focus_previous      : [{mod: [*mod],        value: k}]
    toggle_focus_type   : [{mod: [*mod],        value: g}]
    move_next           : [{mod: [*mod, shift], value: j}]
    move_previous       : [{mod: [*mod, shift], value: k}]
    kill_focused_window : [{mod: [*mod, shift], value: c}]
    toggle_floating     : [{mod: [*mod],        value: f}]
    next_layout         : [{mod: [*mod],        value: space}]
    previous_layout     : [{mod: [*mod, shift], value: space}]
    quit                : [{mod: [*mod, shift], value: q}]

layout_tile:
    decrease_master_factor  : [{mod: [*mod],            value: h}]
    increase_master_factor  : [{mod: [*mod],            value: l}]
    increase_master_count   : [{mod: [*mod, shift],     value: h}]
    decrease_master_count   : [{mod: [*mod, shift],     value: l}]
    increase_column_count   : [{mod: [*mod, control],   value: h}]
    decrease_column_count   : [{mod: [*mod, control],   value: l}]

spawn:
    terminal    : [{mod: [*mod, shift], value: Return}]
    dmenu       : [{mod: [*mod],        value: r}]

mpd:
    # NOTE: On most keyboards, there is only one play/pause key which usually
    # maps to XF86AudioPlay. This setup maps both the pause and play keys (if
    # they exist) to a single play/pause toggle function.
    play_pause:
        - {mod: [any], value: XF86AudioPlay}
        - {mod: [any], value: XF86AudioPause}
    next            : [{mod: [any], value: XF86AudioNext}]
    previous        : [{mod: [any], value: XF86AudioPrev}]
    stop            : [{mod: [any], value: XF86AudioStop}]

workspace:
    set_workspace_1: [{mod: [*mod], value: 1}]
    set_workspace_2: [{mod: [*mod], value: 2}]
    set_workspace_3: [{mod: [*mod], value: 3}]
    set_workspace_4: [{mod: [*mod], value: 4}]
    set_workspace_5: [{mod: [*mod], value: 5}]
    set_workspace_6: [{mod: [*mod], value: 6}]
    set_workspace_7: [{mod: [*mod], value: 7}]
    set_workspace_8: [{mod: [*mod], value: 8}]
    set_workspace_9: [{mod: [*mod], value: 9}]

    move_focus_to_workspace_1: [{mod: [*mod, shift], value: 1}]
    move_focus_to_workspace_2: [{mod: [*mod, shift], value: 2}]
    move_focus_to_workspace_3: [{mod: [*mod, shift], value: 3}]
    move_focus_to_workspace_4: [{mod: [*mod, shift], value: 4}]
    move_focus_to_workspace_5: [{mod: [*mod, shift], value: 5}]
    move_focus_to_workspace_6: [{mod: [*mod, shift], value: 6}]
    move_focus_to_workspace_7: [{mod: [*mod, shift], value: 7}]
    move_focus_to_workspace_8: [{mod: [*mod, shift], value: 8}]
    move_focus_to_workspace_9: [{mod: [*mod, shift], value: 9}]

alsa:
    mute            : [{mod: [any], value: XF86AudioMute}]
    raise_volume    : [{mod: [any], value: XF86AudioRaiseVolume}]
    lower_volume    : [{mod: [any], value: XF86AudioLowerVolume}]
...

