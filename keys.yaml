# velox: keys.yaml

%YAML 1.1
---
velox:
    focus_next          : [{mod: [&mod mod_4],      value: j}]
    focus_previous      : [{mod: [*mod],            value: k}]
    toggle_focus_type   : [{mod: [*mod],            value: g}]
    move_next           : [{mod: [*mod, mod_shift], value: j}]
    move_previous       : [{mod: [*mod, mod_shift], value: k}]
    kill_focused_window : [{mod: [*mod, mod_shift], value: c}]
    next_layout         : [{mod: [*mod],            value: space}]
    previous_layout     : [{mod: [*mod, mod_shift], value: space}]
    quit                : [{mod: [*mod, mod_shift], value: q}]

layout_tile:
    decrease_master_factor  : [{mod: [*mod],                value: h}]
    increase_master_factor  : [{mod: [*mod],                value: l}]
    increase_master_count   : [{mod: [*mod, mod_shift],     value: h}]
    decrease_master_count   : [{mod: [*mod, mod_shift],     value: l}]
    increase_column_count   : [{mod: [*mod, mod_control],   value: h}]
    decrease_column_count   : [{mod: [*mod, mod_control],   value: l}]

spawn:
    terminal    : [{mod: [*mod, mod_shift], value: Return}]
    dmenu       : [{mod: [*mod],            value: r}]

mpd:
    # NOTE: On most keyboards, there is only one play/pause key which usually
    # maps to XF86AudioPlay. This setup maps both the pause and play keys (if
    # they exist) to a single play/pause toggle function.
    play_pause:
        - {mod: [mod_any], value: XF86AudioPlay}
        - {mod: [mod_any], value: XF86AudioPause}
    next            : [{mod: [mod_any], value: XF86AudioNext}]
    previous        : [{mod: [mod_any], value: XF86AudioPrev}]
    stop            : [{mod: [mod_any], value: XF86AudioStop}]

tag:
    set_tag_1: [{mod: [*mod], value: 1}]
    set_tag_2: [{mod: [*mod], value: 2}]
    set_tag_3: [{mod: [*mod], value: 3}]
    set_tag_4: [{mod: [*mod], value: 4}]
    set_tag_5: [{mod: [*mod], value: 5}]
    set_tag_6: [{mod: [*mod], value: 6}]
    set_tag_7: [{mod: [*mod], value: 7}]
    set_tag_8: [{mod: [*mod], value: 8}]
    set_tag_9: [{mod: [*mod], value: 9}]

    move_focus_to_tag_1: [{mod: [*mod, mod_shift], value: 1}]
    move_focus_to_tag_2: [{mod: [*mod, mod_shift], value: 2}]
    move_focus_to_tag_3: [{mod: [*mod, mod_shift], value: 3}]
    move_focus_to_tag_4: [{mod: [*mod, mod_shift], value: 4}]
    move_focus_to_tag_5: [{mod: [*mod, mod_shift], value: 5}]
    move_focus_to_tag_6: [{mod: [*mod, mod_shift], value: 6}]
    move_focus_to_tag_7: [{mod: [*mod, mod_shift], value: 7}]
    move_focus_to_tag_8: [{mod: [*mod, mod_shift], value: 8}]
    move_focus_to_tag_9: [{mod: [*mod, mod_shift], value: 9}]

alsa:
    mute            : [{mod: [mod_any], value: XF86AudioMute}]
    raise_volume    : [{mod: [mod_any], value: XF86AudioRaiseVolume}]
    lower_volume    : [{mod: [mod_any], value: XF86AudioLowerVolume}]
...

